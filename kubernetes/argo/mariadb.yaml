apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:cmodk/phoenix.git'
    path: kubernetes/mariadb
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: mariadb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

